Interrupts:
  Hardware interrupt: A signal from another hardware component to the processor (i.e. a keyboard)
  Software interrupt:
    Exception: Originates from the CPU when it receives an exception (i.e. divide by 0)
    System call:
      Description: Originates by the program when it needs something from the system. The OS then switchers to CPU kernel mode (also known as traps)
      Categories:
        - Process management
        - Memory management
        - File management
        - Device management
        - Communication
Kernel:
  Types:
    - Monolithic
    - Layered
    - Microkernel
    - Modular
