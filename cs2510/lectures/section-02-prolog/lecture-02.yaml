Terms:
  Atoms: Begin with a lower case letter. Can be a string
  Numbers: Integers, floats etc.
  Variables: Begin with an upper case
  Compound terms: A structure containing multiple terms
Functor: A term describer like a signature in imperative languages
Clauses:
  Facts: Terms in a knowledge base. Must end with a full stop
  Rules: States that a predicate is true, provided that other predicates are true
