1:
  Observable: No because we only have a local perception of the environment
  Deterministic: Yes because we know exactly what will happen if we fall in a pit, or what a breeze means etc.
  Episodic: No it's sequential because each action changes the world state
  Static: Yes because the environment doesn't change
  Discrete: Yes because there are only a finite set of states
  Single-agent: Yes we only have a single agent which we can control
