Rails forms: Rails has it's own way of inserting forms. This is then converted into
  HTML forms
Form helpers:
  Form tag: "<%= form_tag('/search', method: 'get') do %>"
  Checkbox: "<%= check_box_tag(:pet_dog) %>"
  Label: "<%= label_tag(:pet_dog, 'I own a dog') %>"
  Text area: "<%= text_area_tag(:message, 'Hi, nice site', size: '24x6') %>"
  Password: "<%= password_field_tag(:password) %>"
  Hidden field: "<%= hidden_field_tag(:parent_id, '5') %>"
Binding Forms:
  Definition: Form binding allows you to bind all form fields to a ruby object (the
    fields must be like f.text_field instead of just text_field)
  Code: "<%= form_for @article, url: {action: 'create'}, html: {class: 'nifty_form'}
    do |f| %>"
  _href: http://guides.rubyonrails.org/v2.3.11/form_helpers.html#binding-a-form-to-an-object
