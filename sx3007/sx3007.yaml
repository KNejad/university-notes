Title: Mathematical Foundations Of Everyday Life
Description: In this course, students will learn about the mathematics which underpins our everyday lives. Each lecture will be taught by a different member of staff, some from the mathematics department, and some from other departments. Actual topics covered will depend on the staff involved, but may include Cryptography, Robotics, Probability and Special Relativity. Students will also learn how to use the computer program Mathematica.
